<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock">&#128074;</button>
        <button id="paper">&#9995;</button>
        <button id="scissors">&#9996;</button>   
    </div>
    <p>Computer move:</p>
    <div id="computer">&#9995;</div> 
    <div id="result">result</div> 
    <div id="scores">
        <div> Your score: </div> <span id="user-score"> 0 </span> 
        <div> Computer score: </div> <span id="computer-score"> 0 </span>
    </div>
</body>
